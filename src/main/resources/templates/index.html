<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header"></head>
<body>
<div class="container">

    <h1>스프링부트로 시작하는 웹 서비스 Ver.2</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <th:block th:if="${userName} != null">
                    Logged in as: <span id="user">[[${userName}]]</span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                </th:block>
                <th:block th:unless="${userName} != null">
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                </th:block>
            </div>
        </div>
        <br>
        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="dto : ${posts}">
                <td>[[${dto.id}]]</td>
                <td><a th:href="@{'/posts/update/' + ${dto.id}}">[[${dto.title}]]</a></td>
                <td>[[${dto.author}]]</td>
                <td>[[${#temporals.format(dto.modifiedDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>
</html>
